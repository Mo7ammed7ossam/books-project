{% extends 'books/layout.html' %} 

{% block title %} Book Updates {% endblock title %}

{% load static %}

{% block content %}
<h1 class="text-center my-4">Update Book Data</h1>


{% load crispy_forms_tags %}  



<form class="w-50 mx-auto mb-5" method="post">

    {% csrf_token %}    
    {{ form|crispy }}
    <button class="btn btn-primary py-2 px-3 my-4 w-100" type="submit"> Update </button>

</form>


{% endblock content %}
